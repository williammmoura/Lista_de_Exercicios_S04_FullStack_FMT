<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Bolsa de Valores</title>
</head>
<body>
    <h1>Bolsa de Valores</h1>
    <h2>Cadastro de Negociação na Bolsa de Valores</h2>

    <form action="">
        <fieldset>
            <!-- Data Negociação -->
            <label for="">Data de Negociação:</label>
            <input type="date" id="data">

            <!-- Quantidade de Ações Vendidas -->
            <label for="">Quantidade de Ações Vendidas:</label>
            <input type="number" id="quantidade" min="1" max="100">
            
            <!-- Valor da Negociação -->
            <label for="">Valor da Negociação:</label>
            <input type="number" id="valor" min="0.0" max="100000.0">

            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
